<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstração de JavaScript moderno com recursos interativos">
    <title>JS Moderno - Demonstração Interativa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>JS Moderno <span class="version" aria-label="Versão atual">ES6+</span></h1>
            <p class="subtitle">Demonstração de recursos modernos de JavaScript</p>
        </header>
        
        <section class="card" aria-labelledby="dynamic-style-heading">
            <h2 id="dynamic-style-heading">Estilo Dinâmico</h2>
            <div class="text-display-container">
                <p id="text-display" aria-live="polite">Experimente diferentes estilos para este texto com os controles abaixo.</p>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="font-select">Fonte:</label>
                    <select id="font-select" aria-label="Seletor de fonte">
                        <option value="'Inter', sans-serif">Padrão (Inter)</option>
                        <option value="'Courier New', monospace">Monospace</option>
                        <option value="'Georgia', serif">Serif</option>
                        <option value="'Comic Sans MS', cursive">Cursiva</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="color-picker">Cor do texto:</label>
                    <input type="color" id="color-picker" value="#333333" aria-label="Seletor de cor">
                </div>
                
                <div class="control-group">
                    <label for="bg-color-picker">Cor de fundo:</label>
                    <input type="color" id="bg-color-picker" value="#ffffff" aria-label="Seletor de cor de fundo">
                </div>
                
                <button id="apply-btn" class="button">Aplicar Estilo</button>
                <button id="reset-styles" class="button secondary">Resetar</button>
            </div>
        </section>
        
        <section class="card" aria-labelledby="time-date-heading">
            <h2 id="time-date-heading">Tempo & Data</h2>
            <div class="time-display" aria-live="polite">
                <div id="time" role="timer">--:--:--</div>
                <div id="date">--- --, ----</div>
            </div>
            <div class="button-group">
                <button id="format-toggle" class="button">Alternar Formato 12/24h</button>
                <button id="pause-clock" class="button secondary">Pausar</button>
            </div>
        </section>

        <section class="card" aria-labelledby="gallery-heading">
            <h2 id="gallery-heading">Galeria de Patos</h2>
            <figure class="image-container">
                <img id="gallery-image" src="https://images.unsplash.com/photo-1551942801-8a6e9c0e9b0f?w=600&auto=format" 
                     alt="Pato nadando em um lago" loading="lazy">
                <figcaption id="image-caption">Imagem 1 de 4</figcaption>
            </figure>
            <div class="button-group">
                <button id="prev-image" class="button secondary">&larr; Anterior</button>
                <button id="change-image" class="button">Próxima &rarr;</button>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
